<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jahaziel Rodriguez Art</title>
        <link rel="stylesheet" href="/dist/style.css">
    </head>    

    <!-- Header -->
    <header class="text-purple-100 body-font bg-purple-600">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl text-purple-100 body-font">Prota Canvas</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a href="#pago" class="mr-5 hover:text-gray-900 ">Pago</a>
            <a class="mr-5 hover:text-gray-900">Proceso</a>
            <a class="mr-5 hover:text-gray-900">Tiempo</a>
            <a class="mr-5 hover:text-gray-900">Contacto</a>
          </nav>
          
        </div>
      </header>

      <!-- Title -->
      <section class="text-purple-100 body-font bg-purple-grey1">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
            <img src="https://i.imgur.com/iNjJj87.gif" title="source: imgur.com" />
          </div>
          <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-purple-100">Convierte tu foto en
              <br class="hidden lg:inline-block">Poster Digital
            </h1>
            <p class="mb-8 leading-relaxed">Obtén un dibujo retrato por el precio de US$ 40 / RD$ 2,000 </p>
            <div class="flex justify-center">
            </div>
          </div>
        </div>
      </section>

      <!-- List -->
      <section class="text-gray-500 bg-gray-900 body-font">
        <div id="pago" class="container px-5 py-24 mx-auto">
          <div class="flex items-center lg:w-3/5 mx-auto border-b pb-10 mb-10 border-gray-800 sm:flex-row flex-col">
          <div>
            <img src="/assets/payment.svg" alt="payment logo">
          </div>
            <div>
            <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
              <h2 class="text-white text-lg title-font font-medium mb-2">Pago</h2>
              <p class="leading-relaxed text-base">El cliente deberá de depositar al menos la mitad del dinero para el artista empezar el trabajo.</p>
              <a href="https://www.paypal.com/paypalme/jahazrod/" class="mt-3 text-purple-500 inline-flex items-center">Paypal
                
              </a>
            </div>
          </div>
          
      </section>

</html>
